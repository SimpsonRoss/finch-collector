{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %} <!-- This is required for security purposes. -->
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn">
</form>

{% endblock %}
